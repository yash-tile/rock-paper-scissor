<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- custom css -->
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Round: <span id="roundNum"></span></h2>
    <p class="subhead">Choose your move</p>
    <div class="container">

        <!-- to display individual round display -->
        <p id="roundResult"></p>

        <div class="playerOptions">
            <div class="playerOption" onclick="playRound('Rock')">
                <img src="./img/hand_rock.png" alt="rock sign">
                <p>Rock</p>
            </div>
            <div class="playerOption" onclick="playRound('Paper')">
                <img src="./img/hand_paper.png" alt="paper sign">
                <p>Paper</p>
            </div>
            <div class="playerOption" onclick="playRound('Scissor')">
                <img src="./img/hand_scissor.png" alt="scissor sign">
                <p>Scissor</p>
            </div>
        </div>

        <!-- to display choices of players -->
        <div class="choiceDisplay">
            <p>Player Choice: <span id="playerChoice"></span></p>
            <p>Computer Choice: <span id="computerChoice"></span></p>
        </div>

        <!-- to show final scores -->
        <div class="scoreDisplay">
            <p>Player Score: <span id="playerScore"></span></p>
            <p>Computer Score: <span id="computerScore"></span></p>
        </div>

        <!-- to show final result after n rounds -->
        <p id="gameResult"></p>
    </div>

    <!-- external js -->
    <script src="./script.js"></script>
</body>
</html>
